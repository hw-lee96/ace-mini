.bodyWrap {
  display: flex;
  justify-content: flex-end; /* 오른쪽 정렬 */
  overflow-x: hidden; /* 수평 스크롤 숨기기 */
}

.blank {
  flex: 1.2 1;
}

.go-to-back {
  align-items: center;
  display: flex;
  flex-direction: row;
  margin-top: 10px;
  margin-left: 10px;
  margin-right: 10px;
  margin-bottom: 20px;
}

.small-img {
  margin-left: 10px;
  width: 30px;
  height: 30px;
  border-radius: 15px;
}

.small-title {
  margin-top: 11px;
  margin-left: 10px;
  margin-bottom: 10px;
  font-size: 15px;
}

.newsDetailWrap {
  width: 45%; /* 반만 차지하도록 설정 */
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  overflow-y: auto; /* 세로 스크롤 허용 */
}

.news-detail__image {
  width: 100%;
  border-radius: 8px;
}

.news-detail__title {
  font-size: 24px;
  margin-top: 20px;
}

.news-detail__date {
  color: #888;
  margin-top: 10px;
}

.news-detail__content {
  margin-top: 20px;
  line-height: 1.6;
}

.news-detail__button {
  display: block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #fff;
  color: #704eff;
  border: solid #704eff 1px;
  border-radius: 4px;
  cursor: pointer;
  width: 100%; /* 버튼을 양쪽으로 길게 설정 */
  box-sizing: border-box; /* 패딩과 보더를 포함하여 100% 너비를 유지 */
  text-align: center; /* 텍스트 가운데 정렬 */
  font-size: 16px; /* 글자 크기 설정 */
  width: 100%; /* 버튼을 양쪽으로 길게 설정 */
  box-sizing: border-box; /* 패딩과 보더를 포함하여 100% 너비를 유지 */
  transition: background-color 0.3s, color 0.3s; /* 호버 효과를 위한 트랜지션 */
  font-size: small;
  text-decoration: none;
}
.dark-mode__button {
  display: block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #333;
  color: #704eff;
  border: solid #704eff 1px;
  border-radius: 4px;
  cursor: pointer;
  width: 100%; /* 버튼을 양쪽으로 길게 설정 */
  box-sizing: border-box; /* 패딩과 보더를 포함하여 100% 너비를 유지 */
  text-align: center; /* 텍스트 가운데 정렬 */
  font-size: 16px; /* 글자 크기 설정 */
  width: 100%; /* 버튼을 양쪽으로 길게 설정 */
  box-sizing: border-box; /* 패딩과 보더를 포함하여 100% 너비를 유지 */
  transition: background-color 0.3s, color 0.3s; /* 호버 효과를 위한 트랜지션 */
  font-size: small;
  text-decoration: none;
}
.news-detail__button:hover {
  background-color: #704eff;
  color: #fff;
}

.news-detail__recommendations {
  margin-top: 40px;
}

.news-detail__recommendations ul {
  list-style: none;
  padding: 0;
}

.recommendation-item {
  display: flex;
  align-items: center;
  margin: 20px 0; /* 위아래 마진 추가 */
}

.recommendation-label {
  flex: 1 1;
}

.recommendation-bar {
  flex: 7 1;
  height: 30px; /* 높이를 더 높게 설정 */
  border-radius: 15px; /* 높이에 맞게 조정 */
  margin: 0 10px;
  overflow: hidden;
  position: relative; /* 둥근 끝부분을 유지하기 위해 추가 */
}

.recommendation-bar-inner {
  height: 100%;
  border-radius: 15px; /* 높이에 맞게 조정 */
}

.recommendation-percentage {
  flex: 1 1;
  text-align: right;
  color: #704eff;
  font-weight: bold;
}

.related-articles {
  margin-top: 60px;
}

.related-articles__list {
  display: flex;
  flex-wrap: nowrap; /* 줄바꿈을 허용하여 한 줄에 두 개의 카드가 배치되도록 설정 */
  justify-content: space-between; /* 카드 사이의 공간을 균등하게 배분 */
  gap: 20px;
}

.news-card {
  height: 300px;
  display: flex;
  flex-direction: column;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  overflow-x: hidden;
  gap: 1;
}

.news-card__image {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.news-card__content {
  padding: 10px;
  overflow: hidden;
  flex: 1 1
}

.news-card__title {
  font-size: 16px;
  margin: 10px 0 5px;
}

.news-card__date {
  color: #888;
  font-size: 12px;
  margin-bottom: 10px;
}

.news-card__snippet {
  font-size: 14px;
  color: #333;
}

  perspective: 1200px;
}
.swiper-3d .swiper-wrapper {
  transform-style: preserve-3d;
}
.swiper-3d {
  perspective: 1200px;
}
.swiper-3d .swiper-slide,
.swiper-3d .swiper-cube-shadow {
  transform-style: preserve-3d;
}
/* CSS Mode */
.swiper-css-mode > .swiper-wrapper {
  overflow: auto;
  scrollbar-width: none;
  /* For Firefox */
  -ms-overflow-style: none;
  /* For Internet Explorer and Edge */
}
.swiper-css-mode > .swiper-wrapper::-webkit-scrollbar {
  display: none;
}
.swiper-css-mode > .swiper-wrapper > .swiper-slide {
  scroll-snap-align: start start;
}
.swiper-css-mode.swiper-horizontal > .swiper-wrapper {
  scroll-snap-type: x mandatory;
}
.swiper-css-mode.swiper-vertical > .swiper-wrapper {
  scroll-snap-type: y mandatory;
}
.swiper-css-mode.swiper-free-mode > .swiper-wrapper {
  scroll-snap-type: none;
}
.swiper-css-mode.swiper-free-mode > .swiper-wrapper > .swiper-slide {
  scroll-snap-align: none;
}
.swiper-css-mode.swiper-centered > .swiper-wrapper::before {
  content: '';
  flex-shrink: 0;
  order: 9999;
}
.swiper-css-mode.swiper-centered > .swiper-wrapper > .swiper-slide {
  scroll-snap-align: center center;
  scroll-snap-stop: always;
}
.swiper-css-mode.swiper-centered.swiper-horizontal > .swiper-wrapper > .swiper-slide:first-child {
  margin-inline-start: var(--swiper-centered-offset-before);
}
.swiper-css-mode.swiper-centered.swiper-horizontal > .swiper-wrapper::before {
  height: 100%;
  min-height: 1px;
  width: var(--swiper-centered-offset-after);
}
.swiper-css-mode.swiper-centered.swiper-vertical > .swiper-wrapper > .swiper-slide:first-child {
  margin-block-start: var(--swiper-centered-offset-before);
}
.swiper-css-mode.swiper-centered.swiper-vertical > .swiper-wrapper::before {
  width: 100%;
  min-width: 1px;
  height: var(--swiper-centered-offset-after);
}
/* Slide styles start */
/* 3D Shadows */
.swiper-3d .swiper-slide-shadow,
.swiper-3d .swiper-slide-shadow-left,
.swiper-3d .swiper-slide-shadow-right,
.swiper-3d .swiper-slide-shadow-top,
.swiper-3d .swiper-slide-shadow-bottom,
.swiper-3d .swiper-slide-shadow,
.swiper-3d .swiper-slide-shadow-left,
.swiper-3d .swiper-slide-shadow-right,
.swiper-3d .swiper-slide-shadow-top,
.swiper-3d .swiper-slide-shadow-bottom {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10;
}
.swiper-3d .swiper-slide-shadow {
  background: rgba(0, 0, 0, 0.15);
}
.swiper-3d .swiper-slide-shadow-left {
  background-image: linear-gradient(to left, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
}
.swiper-3d .swiper-slide-shadow-right {
  background-image: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
}
.swiper-3d .swiper-slide-shadow-top {
  background-image: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
}
.swiper-3d .swiper-slide-shadow-bottom {
  background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
}
.swiper-lazy-preloader {
  width: 42px;
  height: 42px;
  position: absolute;
  left: 50%;
  top: 50%;
  margin-left: -21px;
  margin-top: -21px;
  z-index: 10;
  transform-origin: 50%;
  box-sizing: border-box;
  border: 4px solid var(--swiper-preloader-color, var(--swiper-theme-color));
  border-radius: 50%;
  border-top-color: transparent;
}
.swiper:not(.swiper-watch-progress) .swiper-lazy-preloader,
.swiper-watch-progress .swiper-slide-visible .swiper-lazy-preloader {
  animation: swiper-preloader-spin 1s infinite linear;
}
.swiper-lazy-preloader-white {
  --swiper-preloader-color: #fff;
}
.swiper-lazy-preloader-black {
  --swiper-preloader-color: #000;
}
@keyframes swiper-preloader-spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
/* Slide styles end */

  --swiper-navigation-size: 44px;
  /*
  --swiper-navigation-top-offset: 50%;
  --swiper-navigation-sides-offset: 10px;
  --swiper-navigation-color: var(--swiper-theme-color);
  */
}
.swiper-button-prev,
.swiper-button-next {
  position: absolute;
  top: var(--swiper-navigation-top-offset, 50%);
  width: calc(var(--swiper-navigation-size) / 44 * 27);
  height: var(--swiper-navigation-size);
  margin-top: calc(0px - (var(--swiper-navigation-size) / 2));
  z-index: 10;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--swiper-navigation-color, var(--swiper-theme-color));
}
.swiper-button-prev.swiper-button-disabled,
.swiper-button-next.swiper-button-disabled {
  opacity: 0.35;
  cursor: auto;
  pointer-events: none;
}
.swiper-button-prev.swiper-button-hidden,
.swiper-button-next.swiper-button-hidden {
  opacity: 0;
  cursor: auto;
  pointer-events: none;
}
.swiper-navigation-disabled .swiper-button-prev,
.swiper-navigation-disabled .swiper-button-next {
  display: none !important;
}
.swiper-button-prev svg,
.swiper-button-next svg {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transform-origin: center;
}
.swiper-rtl .swiper-button-prev svg,
.swiper-rtl .swiper-button-next svg {
  transform: rotate(180deg);
}
.swiper-button-prev,
.swiper-rtl .swiper-button-next {
  left: var(--swiper-navigation-sides-offset, 10px);
  right: auto;
}
.swiper-button-next,
.swiper-rtl .swiper-button-prev {
  right: var(--swiper-navigation-sides-offset, 10px);
  left: auto;
}
.swiper-button-lock {
  display: none;
}
/* Navigation font start */
.swiper-button-prev:after,
.swiper-button-next:after {
  font-family: swiper-icons;
  font-size: var(--swiper-navigation-size);
  text-transform: none !important;
  letter-spacing: 0;
  font-variant: initial;
  line-height: 1;
}
.swiper-button-prev:after,
.swiper-rtl .swiper-button-next:after {
  content: 'prev';
}
.swiper-button-next,
.swiper-rtl .swiper-button-prev {
  right: var(--swiper-navigation-sides-offset, 10px);
  left: auto;
}
.swiper-button-next:after,
.swiper-rtl .swiper-button-prev:after {
  content: 'next';
